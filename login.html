<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Responsive background image styling */
        body {
            background-image: url('image/WhatsApp Image 2024-09-28 at 18.21.53_2cf708b1.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 15px; /* Ensures form is not too close to edges on small screens */
        }

        .form-container {
            max-width: 400px;
            width: 100%; /* Makes form responsive on small screens */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent background for better readability */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #007BFF;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Login</h2>
            <form onsubmit="return validateLogin()">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="your email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="register.html" class="text-decoration-none">Create an account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Redirect to index.html on successful login
            window.location.href = "index.html";
            return false; // Prevent actual form submission
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
